<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Professional, bold favicon - works at tiny sizes -->
  
  <!-- Solid background circle -->
  <circle cx="32" cy="32" r="32" fill="#2D5016"/>
  
  <!-- Bold border for definition -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Simplified, bold cow silhouette - highly recognizable -->
  <g transform="translate(32, 32)">
    <!-- Combined body + head as one bold shape -->
    <ellipse cx="0" cy="1" rx="14" ry="9" fill="#F5E6D3"/>
    
    <!-- Head extension -->
    <circle cx="-10" cy="-2" r="6" fill="#F5E6D3"/>
    
    <!-- Single bold ear -->
    <ellipse cx="-14" cy="-6" rx="3" ry="4" fill="#F5E6D3"/>
    
    <!-- Legs - just two bold ones visible -->
    <rect x="-6" y="8" width="3" height="8" rx="1.5" fill="#F5E6D3"/>
    <rect x="3" y="8" width="3" height="8" rx="1.5" fill="#F5E6D3"/>
    
    <!-- Wheat accent - single bold stalk -->
    <g transform="translate(12, 0)">
      <line x1="0" y1="6" x2="0" y2="-8" stroke="#F5E6D3" stroke-width="2" stroke-linecap="round"/>
      <!-- Three wheat grains -->
      <circle cx="0" cy="-7" r="2" fill="#F5E6D3"/>
      <circle cx="0" cy="-3" r="2" fill="#F5E6D3"/>
      <circle cx="0" cy="1" r="2" fill="#F5E6D3"/>
    </g>
  </g>
  
  <!-- Minimal "K" monogram at bottom - subtle -->
  <text x="32" y="54" font-family="Poppins, Arial, sans-serif" font-size="11" font-weight="700" fill="#F5E6D3" text-anchor="middle" opacity="0.9">
    K
  </text>
</svg>
