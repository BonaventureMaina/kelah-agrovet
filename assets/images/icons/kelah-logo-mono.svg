<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Professional monochrome version -->
  
  <!-- Main badge circle -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="#000000" stroke-width="3"/>
  
  <!-- Inner decorative circle (radius 80) -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#000000" stroke-width="0.8" opacity="0.5"/>
  
  <!-- Central icon background (radius 38) -->
  <circle cx="100" cy="105" r="38" fill="none" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Streamlined Cow Icon -->
  <g transform="translate(100, 105)">
    <!-- Body -->
    <ellipse cx="2" cy="3" rx="18" ry="12" fill="#000000"/>
    
    <!-- Head -->
    <circle cx="-12" cy="-3" r="8" fill="#000000"/>
    
    <!-- Ears -->
    <ellipse cx="-16" cy="-8" rx="3" ry="5" fill="#000000"/>
    <ellipse cx="-8" cy="-8" rx="2.5" ry="4" fill="#000000"/>
    
    <!-- Legs -->
    <rect x="-10" y="12" width="2.5" height="7" rx="1.2" fill="#000000"/>
    <rect x="-4" y="12" width="2.5" height="7" rx="1.2" fill="#000000"/>
    <rect x="4" y="12" width="2.5" height="7" rx="1.2" fill="#000000"/>
    <rect x="10" y="12" width="2.5" height="7" rx="1.2" fill="#000000"/>
    
    <!-- Tail -->
    <path d="M 18,0 Q 24,2 22,8" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Wheat accent -->
  <g transform="translate(100, 105)">
    <!-- Wheat stalk -->
    <line x1="25" y1="10" x2="25" y2="-18" stroke="#000000" stroke-width="1.5"/>
    
    <!-- Wheat grains -->
    <ellipse cx="23" cy="-16" rx="2.5" ry="3" fill="#000000"/>
    <ellipse cx="27" cy="-16" rx="2.5" ry="3" fill="#000000"/>
    <ellipse cx="23" cy="-12" rx="2.5" ry="3" fill="#000000"/>
    <ellipse cx="27" cy="-12" rx="2.5" ry="3" fill="#000000"/>
    <ellipse cx="25" cy="-8" rx="2.5" ry="3" fill="#000000"/>
  </g>
  
  <!-- KELAH arc: radius 59 (centered between decorative circle and icon circle) -->
  <path id="topArcMono" d="M 41,100 A 59,59 0 0,1 159,100" fill="none"/>
  
  <!-- AGROVET arc: radius 70 (closer to outer decorative circle at 80) -->
  <path id="bottomArcMono" d="M 30,100 A 70,70 0 0,0 170,100" fill="none"/>
  
  <!-- KELAH text - size 24, weight 700, letter-spacing 5 -->
  <text font-family="Poppins, Arial, sans-serif" font-size="24" font-weight="700" fill="#000000" letter-spacing="5">
    <textPath href="#topArcMono" startOffset="50%" text-anchor="middle">
      KELAH
    </textPath>
  </text>
  
  <!-- AGROVET text - same formatting, positioned closer to outer circle -->
  <text font-family="Poppins, Arial, sans-serif" font-size="24" font-weight="700" fill="#000000" letter-spacing="5">
    <textPath href="#bottomArcMono" startOffset="50%" text-anchor="middle">
      AGROVET
    </textPath>
  </text>
</svg>
