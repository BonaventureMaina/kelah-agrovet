<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Premium gradient -->
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3A6B1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D5016;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer cream glow -->
  <circle cx="100" cy="100" r="96" fill="#F5E6D3" opacity="0.2"/>
  
  <!-- Main badge circle -->
  <circle cx="100" cy="100" r="88" fill="url(#badgeGradient)" stroke="#8B4513" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Inner decorative circle (radius 80) -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#F5E6D3" stroke-width="0.8" opacity="0.4"/>
  
  <!-- Central icon background (radius 38) -->
  <circle cx="100" cy="105" r="38" fill="#F5E6D3" opacity="0.95"/>
  
  <!-- Streamlined Cow Icon -->
  <g transform="translate(100, 105)">
    <!-- Body - more elegant ellipse -->
    <ellipse cx="2" cy="3" rx="18" ry="12" fill="#2D5016"/>
    
    <!-- Head - cleaner shape -->
    <circle cx="-12" cy="-3" r="8" fill="#2D5016"/>
    
    <!-- Ears (simpler) -->
    <ellipse cx="-16" cy="-8" rx="3" ry="5" fill="#2D5016"/>
    <ellipse cx="-8" cy="-8" rx="2.5" ry="4" fill="#2D5016"/>
    
    <!-- Legs - streamlined -->
    <rect x="-10" y="12" width="2.5" height="7" rx="1.2" fill="#2D5016"/>
    <rect x="-4" y="12" width="2.5" height="7" rx="1.2" fill="#2D5016"/>
    <rect x="4" y="12" width="2.5" height="7" rx="1.2" fill="#2D5016"/>
    <rect x="10" y="12" width="2.5" height="7" rx="1.2" fill="#2D5016"/>
    
    <!-- Tail -->
    <path d="M 18,0 Q 24,2 22,8" fill="none" stroke="#2D5016" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Wheat/Agricultural accent - single elegant stalk -->
  <g transform="translate(100, 105)">
    <!-- Wheat stalk -->
    <line x1="25" y1="10" x2="25" y2="-18" stroke="#8B4513" stroke-width="1.5"/>
    
    <!-- Wheat grains (stylized) -->
    <ellipse cx="23" cy="-16" rx="2.5" ry="3" fill="#8B4513"/>
    <ellipse cx="27" cy="-16" rx="2.5" ry="3" fill="#8B4513"/>
    <ellipse cx="23" cy="-12" rx="2.5" ry="3" fill="#8B4513"/>
    <ellipse cx="27" cy="-12" rx="2.5" ry="3" fill="#8B4513"/>
    <ellipse cx="25" cy="-8" rx="2.5" ry="3" fill="#8B4513"/>
  </g>
  
  <!-- KELAH arc: radius 59 (centered between decorative circle and icon circle) -->
  <path id="topArc" d="M 41,100 A 59,59 0 0,1 159,100" fill="none"/>
  
  <!-- AGROVET arc: radius 70 (closer to outer decorative circle at 80) -->
  <path id="bottomArc" d="M 30,100 A 70,70 0 0,0 170,100" fill="none"/>
  
  <!-- KELAH text - size 24, weight 700, letter-spacing 5 -->
  <text font-family="Poppins, Arial, sans-serif" font-size="24" font-weight="700" fill="#F5E6D3" letter-spacing="5">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      KELAH
    </textPath>
  </text>
  
  <!-- AGROVET text - same formatting, positioned closer to outer circle -->
  <text font-family="Poppins, Arial, sans-serif" font-size="24" font-weight="700" fill="#F5E6D3" letter-spacing="5">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
      AGROVET
    </textPath>
  </text>
</svg>
